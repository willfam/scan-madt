<div class="notification">
    <div class="notification-wrapper">
        <img src="/assets/images/icons/maintenance/big-success.svg" alt="" />
        <h3 class="title">{{ 'SUCCESS' | translate }}</h3>
        <div class="content">{{ message | translate }}</div>
        <div class="btn-group">
            <button [disabled]="disabled" class="btn btn-ok" (click)="handleClick()">
                <img src="/assets/images/icons/main/confirm.svg" alt="" />
                <span>OK</span>
            </button>
        </div>
    </div>
</div>
