<main
    [style]="{
        filter: isConnecting ? 'grayscale(1)' : ''
    }"
>

    @if (isConnecting) {
        <div class="conneting-warpper">Connecting...</div>
    }

        <app-shutting-down [message]="shuttingDown.message || ''"></app-shutting-down>
    }
</main>
