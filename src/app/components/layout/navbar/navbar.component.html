<div class="navbar-container">
    @for (button of buttonList; track button.label) {
        <div class="nav-item" (click)="onChangeTab(button.url)" [class.active-link]="isRouteActive(button.key)">
            @if (isRouteActive(button.key)) {
                <img [src]="button.activeImg" class="nav-icon" alt="{{ button.label }}" />
            } @else {
                <img [src]="button.img" class="nav-icon" alt="{{ button.label }}" />
            }

            {{ button.label }}
        </div>
    }
</div>
