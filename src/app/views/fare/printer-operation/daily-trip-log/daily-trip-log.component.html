<div class="daily-trip-log">
    <div class="back-button" (click)="goBack()">Back</div>
    <div>
        <h2 class="title">Print Daily Trip Log</h2>
        <div class="content">
            <p class="label">
                Press the “Print Daily Trip Log” <br />
                button to Print.
            </p>
            <div class="btn-group">
                <button class="button" (click)="handlePrint()">
                    <img src="/assets/images/icons/main/confirm.svg" alt="" />
                    <div class="text">Print Daily Trip Log</div>
                </button>
            </div>
        </div>
    </div>
</div>
