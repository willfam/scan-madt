            <div class="row" [ngClass]="{ selected: cvType === 1 }" (click)="handleSelectType(1)">
                <p class="label">Set All to AUTO</p>
                <!-- <div class="switch">
                    <custom-switch
                        [checked]="boardingType.allAuto"

            </div>
            <div class="row" [ngClass]="{ selected: cvType === 2 }" (click)="handleSelectType(2)">

                        [checked]="boardingType.allNormal"

        </div>
    </div>

    <div class="btn-group">
        <div class="btn btn-cancel" (click)="handleSubmitType(false)">
            <img src="/assets/images/icons/main/close.svg" alt="" />
            <span>{{ 'CANCEL' | translate }}</span>
        </div>
        <div class="btn btn-confirm" (click)="handleSubmitType(true)">
            <img src="/assets/images/icons/main/confirm.svg" alt="" />
            <span>{{ 'CONFIRM' | translate }}</span>
        </div>
    </div>
