<div class="cv-mode-control">
    <div class="back-button" (click)="goBack()">Back</div>
    <div>
        <h2 class="title">CV Mode Control</h2>
        <div class="content">
            <div class="row">
                <p class="label">
                    Always in Service:
                    <span
                        [ngClass]="{
                            active: cvModeControl.always
                        }"
                        >{{ cvModeControl.always ? 'On' : 'Off' }}</span
                    >
                </p>
                <div class="switch">
                    <custom-switch [checked]="cvModeControl.always" (onChange)="handleToggleStatus()"></custom-switch>
                </div>
            </div>
            <div class="row">
                <p class="label">
                    Normal Service:
                    <span
                        [ngClass]="{
                            active: cvModeControl.normal
                        }"
                        >{{ cvModeControl.normal ? 'On' : 'Off' }}</span
                    >
                </p>
                <div class="switch">
                    <custom-switch [checked]="cvModeControl.normal" (onChange)="handleToggleStatus()"></custom-switch>
                </div>
            </div>
        </div>
    </div>
