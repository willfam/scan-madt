<ng-container>
    <!-- <app-header screen="fare"></app-header> -->
    <div class="ticketing-container">
        <div class="ticketing-page">
            <div class="spid">SPID: <strong>LDBO (24)</strong></div>
            <div class="button-control">
                @for (button of buttons; track button) {
                    <button class="button" (click)="handleNavigate(button.url)">
                        <div class="icon-text">
                            <img style="margin-bottom: 5px" src="{{ button.icon }}" alt="" />
                            <div class="text">{{ button.title | translate }}</div>
                        </div>
                    </button>
                }
            </div>
        </div>
    </div>
</ng-container>
