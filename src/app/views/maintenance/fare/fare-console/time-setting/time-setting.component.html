<div class="time-setting">
    <div class="back-button" (click)="goBack()">{{ 'BACK' | translate }}</div>
    <div>
        <h2 class="title">{{ 'SET_TIME' | translate }}</h2>
        <div class="content">
            <p class="label">{{ 'TIME_FORMAT' | translate }}</p>
            <p class="value">{{ fareConsoleSetting.time }}</p>
            <div class="input-group">
                <p>{{ 'INPUT_TIME' | translate }}</p>
                <input id="inputField" />
                <p *ngIf="hasInputError" class="error">{{ 'INVALID_ENTRY' | translate }}</p>
            </div>
        </div>

        <div class="keyboard">
            <custom-keyboard [layout]="'numeric'" (onKeyPress)="handleChangeInput($event)"></custom-keyboard>
        </div>
    </div>
</div>
