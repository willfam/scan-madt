    <div *ngIf="step === 1" class="progress-wrapper">
        <h2 class="title">{{ 'SAVING_TRANSACTIONS' | translate }}</h2>
        <div class="content">{{ 'PLEASE_WAIT' | translate }}</div>
        <div class="progress-bar" content>
            <div class="progress" [ngStyle]="{ width: progress + '%' }"></div>
        </div>
    </div>

    <div *ngIf="step === 2" class="confirmation">
        <h2 class="title">{{ 'SUCCESS' | translate }}</h2>
        <div class="content">
            <div class="confirm">{{ 'TRANSACTION_FILE_SAVED' | translate }}</div>
            <div class="btn-group">
                <div class="btn btn-confirm" (click)="handleFinishTransaction()">
                    <img src="/assets/images/icons/main/confirm.svg" alt="" />
                    <span>{{ 'OKAY' | translate }}</span>
                </div>
            </div>
        </div>
    </div>
