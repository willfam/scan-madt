<div class="bls-information-page">
    <ng-scrollbar
        #scrollable
        [buttons]="true"
        trackClass="scrollbar-track"
        thumbClass="scrollbar-thumb"
        buttonClass="scrollbar-button"
    >
        <h3 class="title">{{ 'BLS_INFORMATION' | translate }}</h3>
        <table class="table">
            <tr>
                <th>
                    <div class="table-header">
                        <p>{{ 'NAME' | translate }}</p>
                        <img
                            src="/assets/images/icons/maintenance/sort-asc.svg"
                            alt=""
                            [class]="sort['name']"
                            (click)="handleSort('name')"
                        />
                    </div>
                </th>
                <th>
                    <div class="table-header">
                        <p>{{ 'STATUS' | translate }}</p>
                        <img
                            src="/assets/images/icons/maintenance/sort-asc.svg"
                            alt=""
                            [class]="sort['status']"
                            (click)="handleSort('status')"
                        />
                    </div>
                </th>
            </tr>
            @for (bls of blsList; track bls.name) {
                <tr>
                    <td>{{ bls.name | translate }}</td>
                    <td>{{ bls.status | translate }}</td>
                </tr>
            }
        </table>
    </ng-scrollbar>
</div>
