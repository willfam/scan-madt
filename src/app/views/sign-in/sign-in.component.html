<div class="welcome-wrapper">
    <div class="welcome-message-cont">
        <img src="/assets/images/svg/logo.svg" />
        <h1 class="mat-h1">Welcome to MADT</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            @if (error) {
                <mat-error><strong>Invalid</strong> username or password</mat-error>
            }
            <br />
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" type="text" required />
            </mat-form-field>
            <br />
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required />
            </mat-form-field>
            <br />
            <button [disabled]="!form.valid" mat-raised-button color="accent" type="submit">Login</button>
        </form>
    </div>
</div>
