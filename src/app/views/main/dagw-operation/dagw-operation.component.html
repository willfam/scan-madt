<div class="dagw-operation">
    <div class="text-center content">
        <h1 class="text-bold">{{ dagwOperationData.title }}</h1>

        @if (dagwOperationData.status === dagwStatus.SUCCESS) {
            <img src="/assets/images/icons/maintenance/big-success.svg" alt="" />
        }

        @if (dagwOperationData.status === dagwStatus.FAILURE) {
            <img src="/assets/images/icons/maintenance/big-error.svg" alt="" />
        }
        <h2 class="message">{{ dagwOperationData.message }}</h2>

        @if (dagwOperationData.fileName) {
            <h2 class="n-m-t">{{ dagwOperationData.fileName }}</h2>
        }
        <div *ngIf="!!dagwOperationData.percentage && dagwOperationData.percentage > 0" class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress" [ngStyle]="{ width: dagwOperationData.percentage + '%' }"></div>
            </div>
        </div>
    </div>
</div>
